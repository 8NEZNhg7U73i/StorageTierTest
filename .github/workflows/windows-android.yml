name: test

on:
  push:
    branches: master

jobs:
  build:
    runs-on: windows-2019

    steps:
      - name: create vdisk
        if: github.event_name == 'rase'
        shell: cmd
        run: |
          echo rem > disk
          echo create vdisk file=C:\c.vhd maximum=87040 type=EXPANDABLE >> disk
          echo attach vdisk >> disk
          echo create vdisk file=D:\d.vhd maximum=10240 type=EXPANDABLE >> disk
          echo attach vdisk >> disk
          diskpart /s disk

      - name: install vhd module
        #if: github.event_name == 'rase'
        shell: powershell
        run: |
          Install-Module WindowsImageTools -force

      - name: create vdisk
        #if: github.event_name == 'rase'
        shell: powershell
        run: |
          $HDDSize = (get-volume -driveletter c).sizeremaining
          $SSDSize = (get-volume -driveletter d).sizeremaining
          $HDDUsableSpace = 0.98
          $SSDUsableSpace = 0.98
          $HDDSize = [int64]( ( $HDDSize * $HDDUsableSpace ) - ( $HDDSize * $HDDUsableSpace % 512 ) )
          $SSDSize = [int64]( ( $SSDSize * $SSDUsableSpace ) - ( $SSDSize * $SSDUsableSpace % 512 ) )
          new-datavhd -path C:\c.vhd -size $HDDSize -dynamic
          new-datavhd -path D:\d.vhd -size $SSDSize -dynamic
          mount-diskimage C:\c.vhd
          mount-diskimage D:\d.vhd
          $hdd = get-physicaldisk | where physicallocation -eq "C:\c.vhd"
          $ssd = get-physicaldisk | where physicallocation -eq "D:\d.vhd"
          $hddphy = $hdd | get-disk
          $ssdphy = $ssd | get-disk
          $hddphy | get-disk | where partitionstyle -ne raw | clear-disk -RemoveData -confirm:$false
          $ssdphy | get-disk | where partitionstyle -ne raw | clear-disk -RemoveData -confirm:$false          

      - name: create pool
        shell: powershell
        run: |
          $WriteCacheSpace = 0.5
          $SSDTierSpace = 0.95
          $HDDTierSpace = 0.95
          $SSDTierReseverDivisorBlock = 8
          $HDDTierReseverDivisorBlock = 12
          $hdd = get-physicaldisk | where physicallocation -eq "C:\c.vhd"
          $ssd = get-physicaldisk | where physicallocation -eq "D:\d.vhd"
          $hddphy = $hdd | get-disk
          $ssdphy = $ssd | get-disk
          $hdd | Reset-PhysicalDisk
          $ssd | Reset-PhysicalDisk
          #$vg = New-StoragePool -PhysicalDisks @($hdd , $ssd) -StorageSubSystemFriendlyName (Get-StorageSubSystem).FriendlyName -FriendlyName vg 
          #-ResiliencySettingName Simple
          $vg = New-StoragePool -FriendlyName vg -PhysicalDisks @($hdd , $ssd) -AutoWriteCacheSize $False -StorageSubSystemFriendlyName (Get-StorageSubSystem).FriendlyName
          # -ResiliencySettingName Simple
          $hdd | Set-PhysicalDisk -MediaType HDD
          $ssd | Set-PhysicalDisk -MediaType SSD
          $SSDTier = New-StorageTier -StoragePoolFriendlyName vg -FriendlyName SSDTier -MediaType SSD -ResiliencySettingName Simple
          $HDDTier = New-StorageTier -StoragePoolFriendlyName vg -FriendlyName HDDTier -MediaType HDD -ResiliencySettingName Simple
          $SSDTierSupportedSize = $SSDTier | Get-StorageTierSupportedSize
          $HDDTierSupportedSize = $HDDTier | Get-StorageTierSupportedSize
          $SSDTierDivisorBlockMax = [int64][math]::Round( $($SSDTierSupportedSize.TierSizeMax) / $($SSDTierSupportedSize.TierSizeDivisor) , [MidpointRounding]::ToNegativeInfinity )
          $HDDTierDivisorBlockMax = [int64][math]::Round( $($HDDTierSupportedSize.TierSizeMax) / $($HDDTierSupportedSize.TierSizeDivisor) , [MidpointRounding]::ToNegativeInfinity )
          #$SSDTierSize = [int64]( $($SSDTierSupportedSize.TierSizeMax) * $SSDTierSpace - $($SSDTierSupportedSize.TierSizeMax) * $SSDTierSpace % $($SSDTierSupportedSize.TierSizeDivisor) )
          #$HDDTierSize = [int64]( $($HDDTierSupportedSize.TierSizeMax) * $HDDTierSpace - $($HDDTierSupportedSize.TierSizeMax) * $HDDTierSpace % $($HDDTierSupportedSize.TierSizeDivisor) )
          $SSDTierSize = [int64]( ($SSDTierDivisorBlockMax - $SSDTierReseverDivisorBlock) * $($SSDTierSupportedSize.TierSizeDivisor) )
          $HDDTierSize = [int64]( ($HDDTierDivisorBlockMax - $HDDTierReseverDivisorBlock) * $($HDDTierSupportedSize.TierSizeDivisor) )
          #$SSDAllocated = [int64]$($ssd.allocatedsize)
          #$HDDAllocated = [int64]$($hdd.allocatedsize)
          $SSDRemain = [int64]( $($ssdphy.size) - $($ssdphy.allocatedsize) )
          $HDDRemain = [int64]( $($hddphy.size) - $($hddphy.allocatedsize) )
          $WriteCacheSize = [int64]( $($SSDTierSupportedSize.TierSizeMax) * $WriteCacheSpace )
          Write-Output "DivisorSizes: ( $($SSDTierSupportedSize.TierSizeDivisor), $($HDDTierSupportedSize.TierSizeDivisor) )"
          Write-Output "TierSizeMax: ( $($SSDTierSupportedSize.TierSizeMax) , $($HDDTierSupportedSize.TierSizeMax) )"
          Write-Output "TierDivisorBlockMax: ( $SSDTierDivisorBlockMax , $HDDTierDivisorBlockMax )"
          Write-Output "TierSizes: ( $SSDTierSize , $HDDTierSize )"
          Write-Output "DiskRemain: ( $SSDRemain , $HDDRemain )"
          $vg | New-VirtualDisk -FriendlyName lv -StorageTiers @($SSDTier , $HDDTier) -StorageTierSizes @($SSDTierSize , $HDDTierSize) -ResiliencySettingName Simple
          # -WriteCacheSize $WriteCacheSize
          $lv = get-virtualdisk lv
          if ($lv -ne $null) {
            $SSDRemain = [int64]( ($ssd | get-physicaldisk | select size).size - ($ssd | get-physicaldisk | select allocatedsize).allocatedsize)
            $HDDRemain = [int64]( ($hdd | get-physicaldisk | select size).size - ($hdd | get-physicaldisk | select allocatedsize).allocatedsize)
            Write-Output "DiskRemain: ( $SSDRemain, $HDDRemain )"
            Get-VirtualDisk lv | Get-Disk | Initialize-Disk -PartitionStyle MBR
            Get-VirtualDisk lv | Get-Disk | New-Partition -DriveLetter Z -UseMaximumSize
            Initialize-Volume -DriveLetter Z -FileSystem NTFS -Confirm:$false -NewFileSystemLabel TieredVolume
            Get-Volume -DriveLetter Z
          }

